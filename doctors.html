{% extends 'base.html' %}
{% block title %}Our Doctors{% endblock %}
{% block content %}

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<h1>Meet some of our doctors</h1>

<br>

<div class="container">
    <div class="row">
        <div class="col-sm">
            Save?
        </div>
        <div class="col-sm">
            Doctor
        </div>
        <div class="col-sm">
            Location
        </div>
        <div class="col-sm">
            Specialty
        </div>
        <div class="col-sm">
            Education
        </div>
    </div>
</div>

{% for item in data %}

<div class="container">
    <div class="row">
        <div class="col-sm">
            <form action="#" method="post">
                <input type="checkbox" value="{{ item[0] }}" name="doctors">
        </div>
        <div class="col-sm" >
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal{{item[0][0]}}"><strong>{{item[0]}}</strong></button>

            <!-- Modal -->
            <div id="myModal{{item[0][0]}}" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{item[0]}} info</h4>
                        </div>
                        <div class="modal-body">
                            <p><strong>{{item[0]}}</strong></p>
                            <p>{{item[1]}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div> 
                </div>
            </div>

        </div>
        <div class="col-sm">
            <i>{{item[1]}}</i>
        </div>
        <div class="col-sm">
            {{item[2]}}
        </div>
        <div class="col-sm">
            {{item[3]}}
        </div>
    </div>
</div>
{% endfor %}

<button type="submit">Save</button>
</form>

{% endblock %}
